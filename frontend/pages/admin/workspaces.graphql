mutation CreateWorkspaceMutation($title: String!) {
  createWorkspace(workspace: { title: $title }) {
    id
    title
  }
}

mutation DeleteWorkspaceMutation($id: ID!) {
  deleteWorkspace(id: $id) {
    id
    title
  }
}
