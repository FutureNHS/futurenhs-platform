mutation CreateWorkspaceMutation($title: String!, $longDescription: String!) {
  createWorkspace(
    workspace: { title: $title, longDescription: $longDescription }
  ) {
    id
    title
    longDescription
  }
}

mutation DeleteWorkspaceMutation($id: ID!) {
  deleteWorkspace(id: $id) {
    id
    title
    longDescription
  }
}
