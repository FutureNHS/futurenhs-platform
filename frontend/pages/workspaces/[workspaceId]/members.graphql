query GetWorkspaceWithMembers($id: ID!) {
  workspace(id: $id) {
    id
    title
    members(filter: NON_ADMIN) {
      id
      authId
      name
      emailAddress
    }
    admins: members(filter: ADMIN) {
      id
      authId
      name
      emailAddress
    }
  }
}

query GetWorkspaceMembership($workspaceId: ID!) {
  getWorkspaceMembership(workspaceId: $workspaceId) {
    id
    authId
    name
    emailAddress
  }
}
