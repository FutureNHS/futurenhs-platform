apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  template:
    spec:
      containers:
        - name: hello-world
          env:
            - name: INSTRUMENTATION_KEY
              value: "$INSTRUMENTATION_KEY"
            - name: FAVOURITE_FOOD
              valueFrom:
                secretKeyRef:
                  name: favouritefood
                  key: food
