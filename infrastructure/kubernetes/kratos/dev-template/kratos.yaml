apiVersion: apps/v1
kind: Deployment
metadata:
  name: kratos
  namespace: kratos
spec:
  template:
    spec:
      containers:
        - name: kratos
          env:
            - name: COURIER_SMTP_FROM_ADDRESS
              value: "no-reply@login.fnhs-dev-$NAME.westeurope.cloudapp.azure.com"
            - name: LOG_LEAK_SENSITIVE_VALUES
              value: true
