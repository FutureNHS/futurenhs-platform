apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kratos
spec:
  destination:
    namespace: kratos
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./kratos/production
    repoURL: https://github.com/FutureNHS/futurenhs-deployments.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
